  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        if (arr[0] > arr[1]) answer = arr[1];
        else answer = arr[0];

        for (i = 2; i < arr.length; i++) {
          if (arr[i] < answer) answer = arr[i];
        }

        return answer;
      }

      let arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));
