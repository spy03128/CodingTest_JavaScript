  <body>
    <script>
      function solution(a, b, c) {
        let max = 0;
        if (a > b) max = a;
        else max = b;
        if (c > max) {
          max = c;
          if (max < a + b) return "YES";
          else return "NO";
        }
        if (max == a) {
          if (max < b + c) return "YES";
          else return "NO";
        } else if (max == b) {
          if (max < a + c) return "YES";
          else return "NO";
        }
      }

      console.log(solution(13, 33, 17));
